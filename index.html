<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadhaMadeTube</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ffca28;
    }
    input[type="text"] {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #ffca28;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #333;
    }
    iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      border: none;
      margin-top: 30px;
      border-radius: 12px;
    }
    .note-area {
      width: 100%;
      max-width: 960px;
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background-color: #2e2e3f;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üéì RadhaMadeTube</h1>
  <p>Paste a YouTube link to watch distraction-free üìΩÔ∏è</p>
  <input id="ytLink" type="text" placeholder="Paste YouTube video URL here...">
  <button onclick="loadVideo()">Play Video</button>
  <iframe id="player" src="" allowfullscreen></iframe>

  <div class="note-area">
    <h2>üìù Your Notes</h2>
    <textarea placeholder="Write your thoughts or take notes here..."></textarea>
  </div>

  <script>
    function extractVideoID(url) {
      const regExp = /^.*(?:youtu\.be\/|v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[1].length == 11) ? match[1] : null;
    }

    function loadVideo() {
      const input = document.getElementById('ytLink').value;
      const videoID = extractVideoID(input);
      if (videoID) {
        document.getElementById('player').src = `https://www.youtube-nocookie.com/embed/${videoID}`;
      } else {
        alert('Invalid YouTube URL. Please try again.');
      }
    }
  </script>
</body>
</html>
