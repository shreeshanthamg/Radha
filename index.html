<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadhaMadeTube | Jai Shri Radhe üå∏</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 200px;
      font-size: 16px;
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin: 20px auto;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    img.maharaj {
      max-width: 200px;
      width: 40%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      textarea {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- üôè Premanand Ji Maharaj Image -->
  <img 
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Premanand_Maharaj_Ji.jpg/440px-Premanand_Maharaj_Ji.jpg" 
    alt="Premanand Ji Maharaj" 
    class="maharaj" />

  <h1>üé¨ RadhaMadeTube</h1>

  <!-- üîç Input to Paste Video or Shorts Link -->
  <input type="text" id="videoLink" placeholder="Paste YouTube link here (normal or Shorts)" />

  <div id="videoContainer">
    <iframe id="youtubeFrame"
      src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?rel=0&modestbranding=1"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <h2>üìù Your Notes</h2>
  <textarea id="notes" placeholder="Write your thoughts or timestamps here..."></textarea>

  <div class="buttons">
    <button onclick="downloadNotes()">‚¨áÔ∏è Download Notes</button>
    <button onclick="clearNotes()">üóëÔ∏è Clear Notes</button>
  </div>

  <script>
    const notesBox = document.getElementById('notes');
    const videoInput = document.getElementById('videoLink');
    const iframe = document.getElementById('youtubeFrame');

    // Load saved notes
    notesBox.value = localStorage.getItem('radhatube_notes') || "";

    // Auto-save notes
    notesBox.addEventListener('input', () => {
      localStorage.setItem('radhatube_notes', notesBox.value);
    });

    // Clear notes
    function clearNotes() {
      if (confirm("Are you sure you want to clear your notes?")) {
        notesBox.value = "";
        localStorage.removeItem('radhatube_notes');
      }
    }

    // Download notes
    function downloadNotes() {
      const blob = new Blob([notesBox.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "radhatube_notes.txt";
      link.click();
    }

    // Extract Video ID from URL
    videoInput.addEventListener("change", () => {
      const url = videoInput.value;
      const videoId = extractVideoID(url);
      if (videoId) {
        iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?rel=0&modestbranding=1`;
      } else {
        alert("Could not extract a valid video ID from the URL.");
      }
    });

    function extractVideoID(url) {
      const shortRegex = /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/;
      const longRegex = /(?:v=|\/embed\/)([a-zA-Z0-9_-]{11})/;
      const youtuBeRegex = /youtu\.be\/([a-zA-Z0-9_-]{11})/;

      const shortMatch = url.match(shortRegex);
      const longMatch = url.match(longRegex);
      const youtuBeMatch = url.match(youtuBeRegex);

      if (shortMatch) return shortMatch[1];
      if (longMatch) return longMatch[1];
      if (youtuBeMatch) return youtuBeMatch[1];
      return null;
    }
  </script>

</body>
</html>
